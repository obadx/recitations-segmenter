<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Static background to prevent dark mode effects -->
  <rect x="0" y="0" width="1000" height="500" fill="white" />
  
  <!-- Title -->
