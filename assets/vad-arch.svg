  <line x1="85" y1="270" x2="85" y2="320" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="135" y1="270" x2="135" y2="320" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="185" y1="270" x2="185" y2="320" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
