  <line x1="135" y1="170" x2="135" y2="230" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="185" y1="170" x2="185" y2="230" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="235" y1="170" x2="235" y2="230" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="285" y1="170" x2="285" y2="230" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="335" y1="170" x2="335" y2="230" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="385" y1="170" x2="385" y2="230" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Output classification - Left -->
  <rect x="70" y="320" width="30" height="30" fill="#ffcccc" stroke="#000"/>
